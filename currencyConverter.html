<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">From
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="Error">
                    <select name="from">
                        <!-- <option value="usd">USD</option>
                        <option value="inr">INR</option>
                        <option value="eur">EUR</option>
                        <option value="aud">AUD</option> -->
                    </select>
                </div>
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">To
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Error">
                        <select name="to">
                            <!-- <option value="usd">USD</option>
                            <option value="inr" selected>INR</option>
                            <option value="eur">EUR</option>
                            <option value="aud">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 88 INR</div>
            <button>Get exchange rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="currencyConverter.js"></script>
</body>
</html>
